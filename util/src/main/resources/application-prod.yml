server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    web: info
