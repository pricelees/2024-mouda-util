name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: allow ubuntu to access actions-runner
        run: |
          sudo chown -R ubuntu:ubuntu ~/actions-runner

      - name: grant permission to docker-compose
        run: |
          sudo chmod +x ~/actions-runner/docker-compose.yml

      - name: docker compose down
        run: |
          docker compose -f ~/actions-runner/docker-compose.yml down 

      - name: docker compose pull
        run: |
          docker compose -f ~/actions-runner/docker-compose.yml pull 1>/dev/null

      - name: docker compose up
        run: |
          docker compose -f ~/actions-runner/docker-compose.yml up -d