name: test_when_pr_opened

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup JDK 17 corretto
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradle build
        run: |
          cd util
          chmod +x ./gradlew
          ./gradlew clean build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/Dockerfile
            ~/util/build
          key: ${{ runner.os }}-build


